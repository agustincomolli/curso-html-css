<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://image.api.playstation.com/vulcan/img/rnd/202109/2709/M8t8e9Qd34vBe5HGQNO5weV8.jpg"
            alt="Imagen del jueoo Alan Wake" height="200">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay muted loop>
            <source src="./video/Manaos.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./audio/06-the-piano-guys-dna.mp3" type="audio/mpeg">
        </audio>
    </div>  
</body>

</html>
