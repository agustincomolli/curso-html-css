<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Introducción al uso de formularios HTML</h1>
    <!-- Formulario -->
    <form action="./welcome.html" method="get">
        <div>
            <label for="username">Usuario: </label>
            <!-- El atributo required hace que el campo no pueda enviarse vacío -->
            <input type="text" name="username" id="username" required>
        </div>
        <br>
        <div>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="email">Correo: </label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="age">Edad: </label>
            <input type="number" name="age" id="age" min="0" max="100">
        </div>
        <br>
        <div>
            <label for="birthday">Cumpleaños: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <br>
        <div>
            <label for="commentaries">Comentarios:</label>
            <textarea name="commentaries" id="commentaries" cols="50" rows="3"></textarea>
        </div>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </form>
</body>

</html>
