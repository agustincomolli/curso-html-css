<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>

<body>
    <h1>Multimedia en HTML</h1>
    <h2>Imágenes:</h2>
    <img src="./img/Agustín IT.png" alt="Logotipo de Agustín" width="100" height="100">
    <!-- La siguiente es una imágen de fuente exerna -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/512px-HTML5_logo_and_wordmark.svg.png"
        alt="Logotipo de HTML 5" height="100" width="100">
    <h2>Videos:</h2>
    <!-- Valores de video: autoplay, muted, loop -->
    <video controls>
        <source src="./video/Manaos.mp4" type="video/mp4">
    </video>
    <h2>Audios:</h2>
    <audio controls>
        <source src="./audio/homero-callate aparato.mp3" type="audio/mp3">
    </audio>
</body>

</html>
